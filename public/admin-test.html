<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .success { background-color: #4CAF50; color: white; }
        .danger { background-color: #f44336; color: white; }
        .info { background-color: #2196F3; color: white; }
        .warning { background-color: #ff9800; color: white; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; background-color: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Admin System Test</h1>
    
    <div class="status" id="status">
        <strong>LocalStorage Status:</strong> <span id="statusValue">Checking...</span>
    </div>

    <div>
        <button class="success" onclick="setLogin()">Set Login (true)</button>
        <button class="danger" onclick="clearLogin()">Clear Login</button>
        <button class="info" onclick="goToDashboard()">Go to Dashboard</button>
        <button class="warning" onclick="goToLogin()">Go to Login</button>
    </div>

    <div style="margin-top: 30px;">
        <h3>Test API Login:</h3>
        <input type="text" id="username" placeholder="Username" value="admin" style="padding: 8px; margin: 5px;">
        <input type="password" id="password" placeholder="Password" value="devansh123" style="padding: 8px; margin: 5px;">
        <button class="success" onclick="testLogin()">Test Login API</button>
        <div id="apiResult" style="margin-top: 10px;"></div>
    </div>

    <div style="margin-top: 30px;">
        <h3>Console Output:</h3>
        <div id="console" style="background-color: #f5f5f5; padding: 10px; height: 200px; overflow-y: scroll; font-family: monospace; font-size: 12px;"></div>
    </div>

    <script>
        // Override console.log to show in page
        const originalLog = console.log;
        const originalError = console.error;
        console.log = function(...args) {
            originalLog.apply(console, args);
            document.getElementById('console').innerHTML += 'LOG: ' + args.join(' ') + '<br>';
            document.getElementById('console').scrollTop = document.getElementById('console').scrollHeight;
        };
        console.error = function(...args) {
            originalError.apply(console, args);
            document.getElementById('console').innerHTML += 'ERROR: ' + args.join(' ') + '<br>';
            document.getElementById('console').scrollTop = document.getElementById('console').scrollHeight;
        };

        function updateStatus() {
            const value = localStorage.getItem('admin_logged_in');
            document.getElementById('statusValue').textContent = value || 'null';
        }

        function setLogin() {
            console.log('Setting login to true');
            localStorage.setItem('admin_logged_in', 'true');
            updateStatus();
        }

        function clearLogin() {
            console.log('Clearing login');
            localStorage.removeItem('admin_logged_in');
            updateStatus();
        }

        function goToDashboard() {
            console.log('Navigating to dashboard');
            window.location.href = '/admin/dashboard';
        }

        function goToLogin() {
            console.log('Navigating to login');
            window.location.href = '/admin/login';
        }

        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            console.log('Testing login API with:', { username, password });
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();
                console.log('API Response:', { status: response.status, data });
                
                document.getElementById('apiResult').innerHTML = 
                    `<div style="padding: 10px; background-color: ${response.ok ? '#d4edda' : '#f8d7da'}; border: 1px solid ${response.ok ? '#c3e6cb' : '#f5c6cb'}; border-radius: 5px;">
                        <strong>Status:</strong> ${response.status}<br>
                        <strong>Response:</strong> ${JSON.stringify(data, null, 2)}
                    </div>`;
                    
                if (response.ok) {
                    console.log('Login successful! Setting localStorage and redirecting...');
                    localStorage.setItem('admin_logged_in', 'true');
                    updateStatus();
                    setTimeout(() => {
                        window.location.href = '/admin/dashboard';
                    }, 1000);
                }
            } catch (error) {
                console.error('API Error:', error);
                document.getElementById('apiResult').innerHTML = 
                    `<div style="padding: 10px; background-color: #f8d7da; border: 1px solid #f5c6cb; border-radius: 5px;">
                        <strong>Error:</strong> ${error.message}
                    </div>`;
            }
        }

        // Initialize
        updateStatus();
        console.log('Admin test page loaded');
    </script>
</body>
</html>
